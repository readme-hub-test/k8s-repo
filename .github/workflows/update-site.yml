name: Deploy MkDocs Site

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write  # Necessary for pushing changes to Pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Python and MkDocs
        run: |
          pip install mkdocs mkdocs-material

      - name: Fetch README files dynamically
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p docs  # MkDocs expects markdown files here
          gh repo list readme-hub-test --json name -q '.[].name' > repos.txt  # Get list of repos

          # Fetch the README for each repository and save them as markdown files in docs/
          while read repo; do
            echo "Fetching README from $repo..."
            gh api repos/readme-hub-test/$repo/readme --header "Accept: application/vnd.github.raw" > docs/$repo.md || echo "# $repo\nNo README found" > docs/$repo.md
          done < repos.txt

      - name: Build the site with MkDocs
        run: |
          mkdocs build --site-dir _site  # Build the static site and output it to _site/

      - name: Deploy to GitHub Pages
        run: |
          mkdocs gh-deploy --force  # Deploy to GitHub Pages
