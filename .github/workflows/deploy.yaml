name: Deploy MkDocs GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install MkDocs and dependencies
        run: |
          pip install mkdocs mkdocs-material requests jq

      - name: Fetch all repositories in the organization
        run: |
          ORGANIZATION="readme-hub-test"  # Your organization name
          REPOS_URL="https://api.github.com/orgs/$ORGANIZATION/repos?per_page=100"
          REPOS=$(curl -s $REPOS_URL | jq -r '.[].name')
      
          # Define additional markdown files
          ADDITIONAL_FILES=("additional-documentation.md")
      
          # Create necessary directories
          mkdir -p docs/readmes docs/additional_files
      
          # Create the index.md file for READMEs
          echo "# Organization Repositories" > docs/index.md
          echo "Here are the README files from all repositories:" >> docs/index.md
          echo "" >> docs/index.md
      
          # Create an additional markdown index
          echo "# Additional Markdown Files" > docs/additional_files/index.md
          echo "These are additional markdown files found in repositories:" >> docs/additional_files/index.md
          echo "" >> docs/additional_files/index.md
      
          # Loop through repositories
          for REPO in $REPOS; do
            REPO_FILE="docs/readmes/$REPO.md"
      
            # Fetch README.md
            README_URL="https://raw.githubusercontent.com/$ORGANIZATION/$REPO/main/README.md"
            echo "# $REPO" > $REPO_FILE
            curl -s $README_URL >> $REPO_FILE
      
            # Add README link to index
            echo "- [$REPO](readmes/$REPO.md)" >> docs/index.md
      
            # Loop through additional markdown files
            for FILE in "${ADDITIONAL_FILES[@]}"; do
              FILE_NAME=$(basename $FILE)
              DEST_FILE="docs/additional_files/${REPO}_${FILE_NAME}"
      
              FILE_URL="https://raw.githubusercontent.com/$ORGANIZATION/$REPO/main/$FILE"
              HTTP_STATUS=$(curl -o /dev/null --silent --head --write-out '%{http_code}\n' $FILE_URL)
      
              if [ "$HTTP_STATUS" -eq 200 ]; then
                echo "# $REPO - $FILE_NAME" > $DEST_FILE
                curl -s $FILE_URL >> $DEST_FILE
                echo "- [$REPO - $FILE_NAME](additional_files/${REPO}_${FILE_NAME})" >> docs/additional_files/index.md
              fi
            done
          done
   

      - name: Build the MkDocs site
        run: |
          mkdocs build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: site
          clean: true
