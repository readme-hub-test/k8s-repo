name: Deploy MkDocs GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install MkDocs and dependencies
        run: |
          pip install mkdocs mkdocs-material requests jq

      - name: Fetch all repositories in the organization
        run: |
          ORGANIZATION="readme-hub-test"  # Use your organization name here
          REPOS_URL="https://api.github.com/orgs/$ORGANIZATION/repos?per_page=100"
          REPOS=$(curl -s $REPOS_URL | jq -r '.[].name')
      
          # Create directories
          mkdir -p docs/readmes docs/extra-files
      
          # Start creating the index.md file with links to each repo page
          echo "# Organization Repositories" > docs/index.md
          echo "Here are the README files and additional markdown files from all repositories in the organization:" >> docs/index.md
          echo "" >> docs/index.md
      
          # Loop through the repositories and process README + additional markdown files
          for REPO in $REPOS; do
            REPO_FILE="docs/readmes/$REPO.md"
      
            # Fetch README.md
            README_URL="https://raw.githubusercontent.com/$ORGANIZATION/$REPO/main/README.md"
            echo "# $REPO" > $REPO_FILE
            curl -s $README_URL >> $REPO_FILE
      
            # Add link to index.md
            echo "- [$REPO](readmes/$REPO.md)" >> docs/index.md
      
            # Fetch additional markdown files
            FILES_URL="https://api.github.com/repos/$ORGANIZATION/$REPO/contents"
            FILES=$(curl -s $FILES_URL | jq -r '.[] | select(.name | endswith(".md")) | .name')
      
            for FILE in $FILES; do
              FILE_URL="https://raw.githubusercontent.com/$ORGANIZATION/$REPO/main/$FILE"
              FILE_PATH="docs/extra-files/$REPO-$FILE"
      
              echo "# $FILE from $REPO" > $FILE_PATH
              curl -s $FILE_URL >> $FILE_PATH
      
              # Add link to index.md
              echo "  - [$FILE from $REPO](extra-files/$REPO-$FILE)" >> docs/index.md
            done
          done


      - name: Build the MkDocs site
        run: |
          mkdocs build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: site
          clean: true
